<html>
<head>
<meta charset="UTF_8"/>

<script type="text/javascript">
    function hesapla(){
	    var dolum=parseInt(document.getelemntById("dolduran").value);
		var bosaltım=parseInt(document.getElementById("bosaltan").value);
		var sure=parseInt(document.getElementById("saat").value);
		
		var sonuc;

     }
</script>

	<input type="text" id="saat" style="width:40px"/> saat sonra

</body>
